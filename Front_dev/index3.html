<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil - SecuriTask</title>
  <link rel="stylesheet" href="style3.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Vídeo de fundo -->
  <video autoplay muted loop class="video-bg">
    <source src="images/fundo_video2.mp4" type="video/mp4">
  </video>

  <!-- Cabeçalho -->
  <header class="header">
    <div class="logo-area">
      <img src="images/Logo.png" alt="Logo" class="logo-icon" />
      <span class="logo-text">SecuriTask</span>
    </div>

    <div class="right-area">
      <nav class="nav-links">
        <a href="#empresa">Empresa</a>
        <a href="#contato">Contato</a>
      </nav>

      <div class="notification-icon">
        <i class="fa-solid fa-bell"></i>
      </div>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="perfil-container">
    <h1>Bem Vindo !</h1>

    <section class="perfil-box">
      <div class="perfil-info">
        <div class="perfil-titulo">
          <i class="fas fa-user"></i>
          <strong>Perfil</strong>
        </div>
        <img src="images/imagem2.jpeg" alt="Imagem Perfil" class="foto-perfil">
      </div>

      <div class="perfil-servicos">
        <h2>SERVIÇOS</h2>
        <ul>
          <li>Segurança na residência</li>
          <li>Controle de acesso inteligente</li>
          <li>Proteção digital pessoal</li>
          <li>Segurança resposta rápida</li>
        </ul>
      </div>
    </section>
  </main>

</body>
</html>
